<!DOCTYPE html>

    <title>Footer</title>

                    Kontakt Informasjon:

                <p id="kontakt_email">
                    Badcom@gmail.com

            </div>
            <div id="besok_adresse" class="footer_div">
                <h4 id="adresse">
                    Besøksadresse:
                </h4>

                    Gamle Kjemi, Floor K
                </p>

        <!--Bildene vises fortsatt ikke, har ikke noe å si at der er wrappa i en figure--->
        <section id="footer_sponsor">
            <div id="sponsor1" class="footer_div">
                <figure id="tekna">
                    <img src="/Users/danielgulbrandsen/prosjekt-webtek/P3/Img/tekna_logo.png" alt="Tekna Logo">

            </div>
            <div id="sponsor2" class="footer_div">

        <!--Embedded MazeMap vet jeg ikke helt hvordan jeg gjør, hvis vi skal bruke API'en til Mazemap er vi nødt til å linke både css og JS til eksterne filer fra MazeMap. Noe jeg tror vi ikke kan gjøre i denne oppgaven. Planen derreter var bare å legge inn en link samt med et bilde fra Gamle kjemi.-->
        <section id="footer_map">
            <div>
                <a href="https://use.mazemap.com/#v=1&zlevel=-1&center=10.403421,63.418195&zoom=21&campusid=1&sharepoitype=poi&sharepoi=7942">
                    <img src="" alt="MazeMap">
                </a>
            </div>
        </section>
<!--Mangler linkene til sosiale mediene + bildene vises fortsatt ikke-->
        <section id="footer_socials">
            <div id="socials">
                <figure>
                    <a href="">
                        <img src="/Img/facebook_icon.png" alt="Facebook">
                    </a>
                </figure>
                <figure>
                    <a href="">
                        <img src="/Img/instagram_icon.png" alt="Instagram">
                    </a>
                </figure>
            </div>
        </section>
    </footer>
