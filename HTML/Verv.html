    <section id="Verv-wrapper">
        <div class="Verv-intro">
            <h1 id="Verv-titel">Her er beskrivelser av stillingene i Badcom:</h1>
            <p id="Verv-intro">Har du lyst til å være med å arrangere badekarpadlingen for neste års førsteårstudenter? Her er en kort beskrivelse av hva de forskjellige stillingene går ut på. Send inn søknaden din til badcom.mail@gmail.com med noen ord om deg selv, hvilken linjeforening du er fra og om du har hatt noen tidligere verv før.</p>
            <a class="a-button" href="../HTML/kontakt_skjema.html">Kontakt oss!</a>
        </div>
        <section class="cards">
            <div class="card-grid">
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://www.unionjackwear.co.uk/images/products/zoom/1417818854-63336900.jpg)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">Admiral</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Som Admiral har du overordnet ansvar for at Badekarpadlingen skjer. Dette innebærer da at du er ansvarlig for at alle andre gjør oppgavene sine gjennom året. Du har og en del innspill i deler av de andre rollene, slik at alt kan fungere sammen. Rollen innebærer en del kontroll over hvordan BadCom skal fungere gjennom året, og hvordan Badekarpadlingen ser ut til slutt. Mens mye blir tatt videre fra forrige året, så er det og muligheter for egen twist på det, enten fra deg selv eller andre i BadCom.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://cdn.shopify.com/s/files/1/0604/4801/products/Party_1-min-min.jpg?v=1514697387)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">Festsjef</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Som festsjef i BadCom har du det overordnede ansvaret for planlegging og det tekniske rundt alle festene som vi arrangerer. Dette innebærer å finne og pynte lokaler, selge billetter og få folk til å komme. Du får tett kontakt med utelivsbransjen og linjeforeningene, og får et godt innblikk i hva som trengs for å planlegge en god fest. Er du en engasjert og sprudlende person, og har lyst til å arrangere fest og moro for andre studenter, er festsjef vervet for deg!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://cdn11.bigcommerce.com/s-nf2x4/images/stencil/1280x1280/products/246/9133/Computer-Geek-Rubber-Duck-Schanables-3__49617.1655497561.jpg?c=2)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">IT-sjef</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Som IT sjef så sørger du for å holde nettsiden oppdatert og evt endrer og legger til funksjoner for å gjøre brukeropplevelsen bedre. Ressurser som er brukt på nettsiden som det er pluss om du kan noe om: Firebase, html, (booststrap), css, javascript, php. Du er også ansvarleg for å skriva informerande tekstar og hjelpa PR-sjef med diverse oppgåver. Dette kan tl dømes vera å skriva informerande tekstar som blir publisert av PR ansvarlig.</p>
                            </div>
                        </div>
                    </div>
                </div>  
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://www.romeduckstore.it/wp-content/uploads/2020/03/business-man-rubber-romeduck-leaning.jpg.webp)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">Koordinator</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Det er koordinator som har hovedansvaret for sikkerheten under padlingen. Det er du som er bindeleddet mellom nødetater og resten av styret, samt har ansvaret for å sette opp møter med kommune og nødetater i forkant av arrangementet. I et verv som koordinater får du verdifull erfaring på mange felter. Det er du som koordinerer alle detaljene rundt arrangementet, og sørger for at alt er på plass slik at arrangementet kan gjennomføres.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://cdn11.bigcommerce.com/s-nf2x4/images/stencil/1280x1280/products/281/9603/Reporter-Rubber-Duck-Adline-1__57510.1622597918.jpg?c=2)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">PR-sjef</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">PR-Sjef (Public Relations sjef) er på mange måter ansvarlig for å informere nye studenter om hva badekarpadlingen er, og vil ofte stå for kommunikasjonen under arrangementer og andre hendelser underveis i perioden. Plakater, flyers og innlegg på Facebook kan være til god hjelp for BadCom, men en sikker vinner når det kommer til å engasjere nye studenter, er å møte de direkte. Blæsting i forelesninger eller i andre store forsamlinger viser seg ofte å være veldig effektivt, og gir studentene en mulighet til å stille spørsmål. Det vil med andre ord være en fordel å være vant med å snakke foran større forsamlinger, da dette vil være nødvendig ved flere ulike anledninger, enten det er snakk om presentasjoner, infomøter eller arrangementer. Noe erfaring vil altså komme godt med, men er på ingen måte et krav for å stille.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_background_closed"style="background-image: url(https://cdn.shopify.com/s/files/1/0610/7729/1248/products/Canardbusiness.jpg?v=1642187439)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">Sponsorsjef</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Som sponsorsjef er det din oppgave å søke støtte og spons fra ulike fond og bedrifter. Nyttig egenskap: å kunne sende e-post. Det er det eneste du trenger å kunne.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://amsterdamduckstore.com/wp-content/uploads/2018/08/Engineer-Rubber-Duck-right-slant-Amsterdam-Duck-Store.jpg)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">Teknisk sjef</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Som teknisk sjef har man ansvaret for alt BadCom har av utstyr samt kranbil og avfallshåndtering. I denne stillingen fungerer man som en potet store deler av året, men på flåtebyggefredag og på padlingen så har man ansvar for at alt av utstyr er der det skal være til riktig tid og i fungerende stand. For å være teknisk sjef i BadCom bør man være praktisk anlagt, strukturert og glad i å fikse ting. Dette vervet gir mye erfaring i å ta avgjørelser, jobbe både selvstendig og i team, delegere ansvar og logistikk.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://www.unionjackwear.co.uk/images/products/medium/1657631523-37049500.jpg)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">Viseadmiral</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Viseadmiral er en givende og spennende stilling, der du får gjort mye forskjellig. Dette er hovedsakelig en stilling der du ikke har like mange faste oppgaver som de andre, men hjelper til der det trengs. Allikevel er det noen faste arbeidsoppgaver du har, blant annet får du hovedansvaret for å arrangere BadCart og hjelpe koordinator med sikkerhet under padlingsdagen. I tillegg vil du samarbeide tett med admiralen om organisering og det sosiale innad i BadCom.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card_background_closed" style="background-image: url(https://cdn11.bigcommerce.com/s-nf2x4/images/stencil/1280x1280/products/1051/11053/Businessman-Rubber-Duck-Schanables-3__86677.1645661298.jpg?c=2)"></div>
                    <div class="card_content_closed">
                        <div class="face1">
                            <div class="content">
                                <p class="card_category_closed">Stilling</p>
                                <h3 class="card_heading">Økonomiansvarleg</h3>
                            </div>
                        </div>
                        <div class="face2_closed">
                            <div class="content">
                                <p class="card_info">Økonomiansvarlig i BadCom har ansvar for å koordinere finansieringen av baderkarpadlingen og sørge for betaling av komiteens utgifter. Hovedoppgavene er å utforme ulike budsjett, føre regnskap og betale regninger og utlegg. Økonomiansvarlig bistår også med planlegging av BadCom-festene, anskaffelse av sponsorstøtte samt diverse gjøremål gjennom åre. Vervet gir en grunnleggende innføring i økonomi for (frivillige) organisasjoner, noe som er nyttig og attraktiv kunnskap i både personlige og profesjonelle sammenhenger. Det kreves derfor ingen forkunnskaper, kun en interesse for økonomi og en vilje til å lære noen rimelig enkle rutiner. NB! Medlemskap i AF Smørekoppen er er krav for denne stillingen</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
