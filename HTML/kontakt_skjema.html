<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/kontakt_skjema.css">
    <title>Skjema</title>

    <script src="../Javascript/navbar.js"></script>
    <script src="../Javascript/footer.js"></script>
    <nav-bar></nav-bar>
</head>
<body>
    <form id="full_form" method="get">
        <section id="informasjon">
            <div id="navn">
                <label for="full_navn">Navn:</label>
                <input type="text" id="full_navn" name="full_navn" placeholder="Ola Nordmann" required>
            </div>
            <div id="epost">
                <label for="e-post">E-post:</label>
                <input type="text" id="e-post" name="e-post" placeholder="OlaNordmann@online.com" required>
            </div>
            <div id="mobilnummer">
                <label for="nummer">Mobilnummer:</label>
                <input type="number" id="nummer" name="nummer" max="99999999" placeholder="12345678" required>
            </div>
        </section>
        <section id="input">
            <div id="tekst_input">
                <textarea rows="20" cols="50" id="textarea" name="textarea" form="full_form">Skriv her:</textarea>
            </div>
            <div id="button">
                <input id="send_inn" name="send_inn" type="submit" value="Send inn" onclick="alert()">
            </div>
        </section>
    </form>
    <script src="../Javascript/kontakt.js"></script>
<footer-comp></footer-comp>
</body>
</html>
