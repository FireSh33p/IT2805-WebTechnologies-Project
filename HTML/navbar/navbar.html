<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        .nav{
        position: sticky;
        top: 0px;
        text-align: center;
        z-index: 2; /*Endre?*/
        display: flex;
        justify-content: center;
        color:white;
    }
    .nav a{
        color:white;
        text-decoration: none;
    }
  
    .nav_enhet{
        display: inline-block;
        margin: 20px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: normal;
        background-color: #634d8d;
        padding: 10px;
        border-radius: 15px;
        width: 125px;
}
    .nav_enhet:hover{
        background-color: #9e8ebb;
        transform: scale(1.25);
    }
    .nav_enhet_senter:hover{
        transform: scale(1.25);
    }
       .nav_logo{
        display: block;
        height: 125px;
        width: 125px;
        background-image: url("BadCom_logo.png");
        background-size: 125px;
    }
    .nav_liste{
        display: flex;
        justify-content: space-between;
        width: 70vw;
        align-items: center;
    }
    .nav_enhet_senter{
        display: inline-block;
        margin: 11px;
        font-family: 'Courier New', Courier, monospace;
        padding: 10px;

    }


    @media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
   

        
    </style>

    </head>
    <body>
<!--navbar-->
<nav class="nav">
<ul class="nav_liste">
<!--Venstre navn linker-->
<li class="nav_enhet">
<a href="#">INFO</a>
</li>

<li class="nav_enhet">
<a href="#">VERV</a>    
</li>

<!--Sentrert navbar logo-->
<li class="nav_enhet_senter">
<div class="nav_logo"></div>   
</li>

<!--HÃ¸yre  linker-->
<li class="nav_enhet">
<a href="#">CHALLENGES</a>    
</li>

<li class="nav_enhet">
<a href="#">KONTAKT OSS</a>    
</li>

</ul>
</nav>
<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>




    </body>
</html>
